definitions:
  api.createNoteRequest:
    properties:
      content:
        maxLength: 10000
        type: string
      title:
        maxLength: 100
        minLength: 1
        type: string
      web_ids:
        items:
          type: string
        maxItems: 5
        minItems: 1
        type: array
    required:
    - content
    - title
    type: object
  api.createUserRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  api.createWebRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  api.listNoteResponse:
    properties:
      notes:
        items:
          $ref: '#/definitions/api.noteResponse'
        type: array
    type: object
  api.listWebResponse:
    properties:
      webs:
        items:
          $ref: '#/definitions/api.webResponse'
        type: array
    type: object
  api.loginUserRedirectResponse:
    properties:
      access_token:
        type: string
      access_token_expires_at:
        type: string
      refresh_token:
        type: string
      refresh_token_expires_at:
        type: string
      session_id:
        type: string
      user:
        $ref: '#/definitions/api.userResponse'
    required:
    - access_token
    - access_token_expires_at
    - refresh_token
    - refresh_token_expires_at
    - session_id
    - user
    type: object
  api.loginUserRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  api.noteResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      title:
        type: string
      user_id:
        type: string
      webs:
        items:
          $ref: '#/definitions/api.webResponse'
        type: array
    type: object
  api.putNoteRequest:
    properties:
      content:
        type: string
      title:
        description: ID      string   `uri:"id" binding:"required,uuid"`
        type: string
      web_ids:
        items:
          type: string
        maxItems: 5
        minItems: 1
        type: array
    required:
    - content
    - title
    type: object
  api.registerRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  api.renewAccessTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  api.renewAccessTokenResponse:
    properties:
      access_token:
        type: string
      access_token_expires_at:
        type: string
    type: object
  api.userResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      password_changed_at:
        type: string
    required:
    - created_at
    - email
    - id
    - password_changed_at
    type: object
  api.webResponse:
    properties:
      created_at:
        type: string
      html:
        type: string
      id:
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
      url:
        type: string
      user_id:
        type: string
    required:
    - created_at
    - html
    - id
    - thumbnail_url
    - title
    - url
    - user_id
    type: object
info:
  contact: {}
