version: "3.9"
services:
  postgres:
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=root
      - POSTGRES_DB=bookmark
    networks:
      - app
    ports:
      - "5433:5432"

  api:
    build:
      context: .
      dockerfile: ./infra/dev/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://root:secret@postgres:5432/bookmark?sslmode=disable
    depends_on:
      - postgres
    networks:
      - app

networks:
  app:
    driver: bridge
    external: true
